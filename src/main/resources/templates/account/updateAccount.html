<!DOCTYPE html>
<html 
	xlmns:th="http://www.thymeleaf.org"
	xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/base-layout">
<head>
<meta charset="utf-8">
</head>
<body>
<div layout:fragment="content_div">
	<!-- Top -->
	<div id="product-top">
		<div class="shell">
			<!-- Header -->
			<div id="header">
				<h1 id="logo">
					<a href="/rosso-ec/shop/top"><img th:src="@{/css/images/logo.jpg}" style="width: 200px; height: 61px; float: left;"></a>
				</h1>
				<div id="navigation">
					<ul>
						<li><a href="/rosso-ec/shop/top">Home</a></li>
						<li><a href="#">My Account</a></li>
						<li><a href="#">My Cart</a></li>
					</ul>
				</div>
			</div>
			<!-- End Header -->
		</div>
	</div>
	<!-- End Top -->
	<!-- Main  -->
	<div id="main">
		<div class="shell">
			<!-- Search, etc -->
			<div class="options">
				<span class="left"><a href="#" class="fr28">アカウント情報変更</a></span>
			</div>
			<!-- Enb Search, etc -->
			<!-- Content -->
			<div id="content">
				<!-- Container -->
				<div id="container">
					<div class="row marketing">
						<div class="col-lg-12">
							<div class="form-area">
								<form action="#" th:action="@{/account/detail/update}" method="post" enctype="multipart/form-data">
									<br style="clear: both">
									<h3 style="margin-bottom: 25px">アカウント情報変更フォーム</h3>
									<div class="form-group">
									    <label>姓</label>
										<input type="text" class="form-control" id="firstName" name="firstName" value="${accountDetail.firstName}" required>
									</div>
									<div class="form-group">
									    <label>名</label>
										<input type="text" class="form-control" id="lastName" name="lastName" value="${accountDetail.lastName}" required>
									</div>
									<div class="form-group">
									    <label>性別</label>
										<input type="text" class="form-control" id="gender" name="gender" value="${accountDetail.gender}" required>
									</div>
									<div class="form-group">
									    <label>年齢</label>
										<input type="text" class="form-control" id="age" name="age" value="${accountDetail.age}" required>
									</div>
									<div class="form-group">
									    <label>郵便番号</label>
										<input type="text" class="form-control" id="postcode" name="postcode" value="${accountDetail.postcode}" required>
									</div>
									<div class="form-group">
									    <label>住所1</label>
										<input type="text" class="form-control" id="address1" name="address1" value="${accountDetail.address1}" required>
									</div>
									<div class="form-group">
									    <label>住所2</label>
										<input type="text" class="form-control" id="address2" name="address2" value="${accountDetail.address2}" required>
									</div>
									<div class="form-group">
									    <label>建物名（任意）</label>
										<input type="text" class="form-control" id="buildingName" name="buildingName" value="${accountDetail.buildingName}">
									</div>
									<div class="form-group">
									    <label>電話番号（任意）</label>
										<input type="text" class="form-control" id="buildingName" name="buildingName" value="${accountDetail.buildingName}">
									</div>
									<div align="center" class="pull-right">
										<button type="button" id="bt_back" name="submit" class="btn btn-primary btn-lg">戻る</button>
										<button type="submit" id="submit" name="submit" class="btn btn-success btn-lg">商品登録</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- End Container -->
			</div>
			<!-- End Content -->
		</div>
	</div>
	<!-- End Main -->
</div>
<content layout:fragment="local_script">
<script type="text/javascript">
	$(document).ready(function() {
		$("#bt_back").click(function() {
			window.location.href='/rosso-ec/shop/top';
		});
	});
</script>
</content>
</body>
</html>
